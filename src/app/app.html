<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <div ion-item>
        Capas
        <div id="lysw"></div>
      </div>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <div ion-item>
        Leyenda
      </div>
      <img ion-img style="width: 100%; height: 100%;" src="http://mapas.valencia.es/lanzadera/opendata/Tra-carril-bici/wms?apikey=f85c9073fabf42d08d4f68f6cc622fc2&service=wms&VERSION=1.3.0&SLD_VERSION=1.1.0&REQUEST=GetLegendGraphic&FORMAT=image/jpeg&LAYER=Tra-carril-bici"/>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
